{% extends 'base.html' %}
{% block base %}

<h1 class="text-2xl font-semibold tracking-tight text-slate-800 px-4 pt-4">
    {{ course.title }}
</h1>

<div class="w-full min-h-screen grid sm:grid-cols-1 md:grid-cols-[3fr_1fr] gap-6 p-4">

    <!-- Video Area -->
    <div class="rounded-2xl overflow-hidden shadow-lg bg-black h-[80vh]">
        <iframe class="w-full h-full" src="{{ lesson.video }}" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

    </div>

    <!-- Sidebar -->
    <div class="space-y-4">

        <div class="bg-white rounded-2xl shadow-md border border-slate-100">

            <h2 class="text-lg font-semibold px-6 pt-6 pb-3 text-slate-800">
                Course Content
            </h2>

            <div id="accordion-collapse" data-accordion="collapse">

                {% for module in course.module.all %}

                <!-- Module Header -->
                <h3>
                    <button
                        class="flex justify-between items-center w-full px-6 py-4 border-t hover:bg-slate-50 transition text-left"
                        data-accordion-target="#module-{{ module.id }}">

                        <span class="font-medium text-slate-700">
                            {{ module }}
                        </span>

                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>

                    </button>
                </h3>

                <!-- Lessons -->
                <div id="module-{{ module.id }}"
                    class="{% if lesson and lesson.module.id == module.id %} block {% else %} hidden {% endif %}">

                    <div class="px-4 py-2 space-y-1">

                        {% for l in module.lesson.all %}

                        <a href="{% url 'lesson' course.id %}?module={{ module.id }}&lesson={{ l.id }}" class="flex items-center gap-3 px-4 py-2 rounded-lg text-sm transition
                           {% if lesson.id == l.id %}
                               bg-indigo-50 text-indigo-700 font-medium
                           {% else %}
                               text-slate-600 hover:bg-slate-100
                           {% endif %}">

                            <span class="text-xs">â–¶</span>
                            {{ l.title }}

                        </a>

                        {% endfor %}

                    </div>
                </div>

                {% endfor %}

            </div>

        </div>

    </div>
</div>

{% endblock base %}
